<!-- index.html -->
    <!DOCTYPE html>
    <html>
    <head>

      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    </head>
    <body>

    <div ng-app="demo-app">
      <div ng-controller="demo-controller">
        <div ng-repeat="model in models">
          {{ model }}
        </div>
        <div id="cars">
          <div class="form-group">
            <label for="">Make</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Model</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Location</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Color</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">License Number</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">State</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Mileage</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Vin</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <div id="representatives">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>      </div>
    </div>

    <script type="application/javascript">
      var app = angular.module("demo-app", []);
      app.controller("demo-controller", function($scope) {
        $scope.models = ["car","representative","customer","reservation", "maintenance_cost", "corporation"];
      });
    </script>

    <style type="text/css">

    </style>

</body>
</html>
